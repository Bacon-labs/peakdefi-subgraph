specVersion: 0.0.1
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BetokenFund
    network: mainnet
    source:
      address: "0x4769890a00FB46cBd9C3F771Cc60FdEE439Bb230"
      abi: BetokenFund
    mapping:
      entities:
        - Manager
        - BasicOrder
        - CompoundOrder
        - FulcrumOrder
        - CommissionRedemption
        - Investor
        - DepositWithdraw
        - BetokenFund
        - DataPoint
      eventHandlers:
        - event: ChangedPhase(indexed uint256,indexed uint256,uint256,uint256)
          handler: handleChangedPhase
        - event: Deposit(indexed uint256,indexed address,address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed uint256,indexed address,address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: CreatedInvestment(indexed uint256,indexed
            address,uint256,address,uint256,uint256,uint256,uint256)
          handler: handleCreatedInvestment
        - event: SoldInvestment(indexed uint256,indexed
            address,uint256,address,uint256,uint256,uint256)
          handler: handleSoldInvestment
        - event: CreatedCompoundOrder(indexed uint256,indexed
            address,uint256,address,bool,address,uint256,uint256)
          handler: handleCreatedCompoundOrder
        - event: SoldCompoundOrder(indexed uint256,indexed
            address,uint256,address,bool,address,uint256,uint256)
          handler: handleSoldCompoundOrder
        - event: CommissionPaid(indexed uint256,indexed address,uint256)
          handler: handleCommissionPaid
        - event: TotalCommissionPaid(indexed uint256,uint256)
          handler: handleTotalCommissionPaid
        - event: Register(indexed address,uint256,uint256)
          handler: handleRegister
        - event: SignaledUpgrade(indexed uint256,indexed address,indexed bool)
          handler: handleSignaledUpgrade
        - event: DeveloperInitiatedUpgrade(indexed uint256,address)
          handler: handleDeveloperInitiatedUpgrade
        - event: InitiatedUpgrade(indexed uint256)
          handler: handleInitiatedUpgrade
        - event: ProposedCandidate(indexed uint256,indexed uint256,indexed address,address)
          handler: handleProposedCandidate
        - event: Voted(indexed uint256,indexed uint256,indexed address,bool,uint256)
          handler: handleVoted
        - event: FinalizedNextVersion(indexed uint256,address)
          handler: handleFinalizedNextVersion
      callHandlers:
        - function: setProxy(address)
          handler: initFund
      abis:
        - name: BetokenFund
          file: BetokenFund/abis/BetokenFund.json
      kind: ethereum/events
      blockHandlers:
        - handler: handleBlock
      language: wasm/assemblyscript
      file: BetokenFund/BetokenFund.wasm
      apiVersion: 0.0.3
    templates:
      - name: CompoundOrderContract
        kind: ethereum/contract
        network: mainnet
        source:
          abi: CompoundOrderContract
        mapping:
          kind: ethereum/events
          apiVersion: 0.0.3
          language: wasm/assemblyscript
          entities:
            - Fund
          file: BetokenFund/templates/CompoundOrderContract/CompoundOrderContract.wasm
          abis:
            - name: CompoundOrderContract
              file: BetokenFund/templates/CompoundOrderContract/abis/CompoundOrder.json
      - name: PositionToken
        kind: ethereum/contract
        network: mainnet
        source:
          abi: PositionToken
        mapping:
          kind: ethereum/events
          apiVersion: 0.0.3
          language: wasm/assemblyscript
          entities:
            - Fund
          file: BetokenFund/templates/PositionToken/PositionToken.wasm
          abis:
            - name: PositionToken
              file: BetokenFund/templates/PositionToken/abis/PositionToken.json
      - name: MiniMeToken
        kind: ethereum/contract
        network: mainnet
        source:
          abi: MiniMeToken
        mapping:
          kind: ethereum/events
          apiVersion: 0.0.3
          language: wasm/assemblyscript
          entities:
            - Fund
          file: BetokenFund/templates/MiniMeToken/MiniMeToken.wasm
          abis:
            - name: MiniMeToken
              file: BetokenFund/templates/MiniMeToken/abis/MiniMeToken.json
          eventHandlers:
            - event: Transfer(indexed address,indexed address,uint256)
              handler: handleTokenTransfer
      - kind: ethereum/contract
        name: KyberNetwork
        network: mainnet
        source:
          abi: KyberNetwork
        mapping:
          kind: ethereum/events
          apiVersion: 0.0.3
          language: wasm/assemblyscript
          entities:
            - Fund
          file: BetokenFund/templates/KyberNetwork/KyberNetwork.wasm
          abis:
            - name: KyberNetwork
              file: BetokenFund/templates/KyberNetwork/abis/KyberNetwork.json
